<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <input class="options btn" type="image" src="assets/images/scissors.png" alt="Scissors" />
    </div>

    <h2 class="instruction">Select your move</h2>
