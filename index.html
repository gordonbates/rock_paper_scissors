<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock_Paper_Scissors
    </title>
</head>

<body>

    <div class="scoreboard">
        <h2>Player <span id="player-score">0</span> -
            <span id="computer-score">0</span> Computer</h2>
    </div>

    <div class="container">
        <h1>Rock, Paper or Scissors</h1>
        <h2>First to 5 wins</h2>
    </div>

    <div class="instruction">
        <h2>Click on the image below to select your move:</h2>
    </div>

    <div class="action">
        <input class="options btn" type="image" src="assets/images/rock.png" value="Rock" />
        <input class="options btn" type="image" src="assets/images/paper.png" value="Paper" />
        <input class="options btn" type="image" src="assets/images/scissors.png" value="Scissors" />
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
